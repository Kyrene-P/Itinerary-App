<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="container">
        <div class="itinerary-section">
            <h2>Your Itineraries</h2>
            <p>This is a list of your saved itineraries!</p>
        </div>
        <div class="invite-code-container">
            <input type="text" id="inviteCodeInput" placeholder="Enter invite code">
            <button id="submitInviteCode">Join</button>
        </div>
        <div class="buttons">
            <button id="addItineraryButton">+Add New Itinerary</button>
            <button id="refreshButton">Refresh List</button>
            <button id="logoutButton">Log Out</button>
        </div>

        <!-- This is the addItinerary Modal -->
    <div id="createItineraryContainer">
        <h2>Create a New Itinerary!</h2>
        <form id = "itineraryForm">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </div>
            
            <div>
                <label for="itineraryLocation">Select a State or Country:</label>
                <select id="itineraryLocation" required>
                <option value="" disabled selected>Loading available locations...</option>
                </select>
            </div>
            
            <div>
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" required>
            </div>

            <div>
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" required>
            </div>
            
            <div>
                <label for="time">Time:</label>
                <input type="time" id="time" required>
            </div>
            
            <div>
                <label for="description">Description:</label>
                <textarea id="description"></textarea>
            </div>
            
            <div>
                <button type="submit" id="createItineraryButton">Create Itinerary</button>
            </div>

            <div>
                <button type="button" id="cancelButton">Cancel</button>
            </div>
            
        </form>
        <p id="statusMessage"></p>
    </div>

        <p id="itineraryCount">Total Itineraries: 0</p>
        <div class="itinerary-list" id="itineraryList"></div>
    </div>

    <script src="/js/dashboard.js"></script>
    <script src="/js/datamodel.js"></script>
</body>
</html>
