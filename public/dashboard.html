<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="container">
        <div class="itinerary-section">
            <h2>Your Itineraries</h2>
            <p>This is a list of your saved itineraries!</p>
        </div>
        <div class="buttons">
            <button id="addItineraryButton">+Add New Itinerary</button>
            <button id="refreshButton">Refresh List</button>
            <button id="logoutButton">Log Out</button>
        </div>

        <!-- This is the addItinerary Modal -->
    <div id="createItineraryContainer">
        <h2>Create a New Itinerary!</h2>
        <form id = "itineraryForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" required>

            <label for="endDate">Title:</label>
            <input type="date" id="endDate" required>

            <label for="description">Description:</label>
            <textarea id="description"></textarea>

            <button type="submit">Create Itinerary</button>
            <button type="button" id="cancelButton">Cancel</button>
        </form>
        <p id="statusMessage"></p>
    </div>

        <p id="itineraryCount">Total Itineraries: 0</p>
        <div class="itinerary-list" id="itineraryList"></div>
        <!-- The user list will be moved later on -->
        <div class="user-list" id="userList"></div>
    </div>

    <script src="/js/dashboard.js"></script>
    <script src="/js/datamodel.js"></script>
</body>
</html>
